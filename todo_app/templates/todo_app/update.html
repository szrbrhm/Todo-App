{% extends 'todo_app/base.html' %}


{% block title %}
    Update Page
{% endblock title %}
    


{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><center>TO-DO LIST</center></h1>
      <p class="lead"><center>This is To-Do list for Python Django Web Development</center></p>
      <br>
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label >Title</label>
                  <input type="text" class="form-control" name="title">
                </div>
                <br>
                <div class="form-group">
                  <label >Description</label>
                  <input type="text" class="form-control" name="description">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Update This To-Do</button>
              </form>
        </div> 
    </div>
  </div>

{% endblock content %}
